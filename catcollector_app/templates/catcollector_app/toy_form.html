{% extends 'cats/base.html'%}

{% block content%}
    {%if object%}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Toy</h1>
    {% endif %}
        <form action="" method='POST'>
            {% csrf_token %}
            <table>
                {% comment %} render input as tr //td {% endcomment %}
                {{form.as_table}}
            </table>
            <input type="submit" value='Submit!' class='btn'>
        </form>
{% endblock %}
